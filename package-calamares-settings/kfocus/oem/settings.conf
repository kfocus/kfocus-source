---
modules-search: [ local ]

instances:
- id: oemfinish
  module: shellprocess
  config: shellprocess_oemfinish.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - users
- exec:
  - machineid
  - locale
  - keyboard
  - localecfg
  - users
  - displaymanager
  - packages
  - removeuser
  - shellprocess@oemfinish
- show:
  - finished

branding: kubuntu
prompt-install: true
dont-chroot: true
oem-setup: true
disable-cancel: true
disable-cancel-during-exec: true
